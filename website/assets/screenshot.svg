<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect x="0" y="0" width="800" height="500" rx="10" fill="url(#bg)" stroke="#333" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="40" rx="10" fill="#0f0f0f"/>
  <rect x="0" y="30" width="800" height="10" fill="#0f0f0f"/>

  <!-- Window controls -->
  <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="20" r="6" fill="#febc2e"/>
  <circle cx="60" cy="20" r="6" fill="#28c840"/>

  <!-- Title -->
  <text x="400" y="25" font-family="Arial" font-size="14" fill="#aaa" text-anchor="middle">ClickClipDown</text>

  <!-- Sidebar -->
  <rect x="0" y="40" width="200" height="460" fill="#141414"/>

  <!-- Sidebar items -->
  <rect x="10" y="60" width="180" height="40" rx="5" fill="#e52d27"/>
  <text x="100" y="85" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">Download</text>

  <rect x="10" y="110" width="180" height="40" rx="5" fill="#1a1a1a"/>
  <text x="100" y="135" font-family="Arial" font-size="14" fill="#aaa" text-anchor="middle">Library</text>

  <rect x="10" y="160" width="180" height="40" rx="5" fill="#1a1a1a"/>
  <text x="100" y="185" font-family="Arial" font-size="14" fill="#aaa" text-anchor="middle">Settings</text>

  <!-- Main content area -->
  <rect x="200" y="40" width="600" height="460" fill="#0f0f0f"/>

  <!-- URL Input -->
  <rect x="220" y="70" width="560" height="50" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="240" y="100" font-family="Arial" font-size="14" fill="#666">Enter YouTube URL...</text>

  <!-- Download button -->
  <rect x="660" y="80" width="100" height="30" rx="5" fill="#e52d27"/>
  <text x="710" y="100" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle">Download</text>

  <!-- Video preview placeholder -->
  <rect x="220" y="140" width="300" height="170" rx="8" fill="#1a1a1a"/>
  <polygon points="350,200 350,260 400,230" fill="#e52d27"/>

  <!-- Video info -->
  <rect x="540" y="140" width="240" height="170" rx="8" fill="#1a1a1a"/>
  <text x="560" y="170" font-family="Arial" font-size="14" fill="#fff">Video Title</text>
  <text x="560" y="195" font-family="Arial" font-size="12" fill="#666">Channel Name</text>
  <text x="560" y="220" font-family="Arial" font-size="12" fill="#666">Duration: 10:25</text>

  <!-- Format selection -->
  <rect x="560" y="240" width="100" height="30" rx="5" fill="#333"/>
  <text x="610" y="260" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">1080p MP4</text>

  <rect x="670" y="240" width="100" height="30" rx="5" fill="#333"/>
  <text x="720" y="260" font-family="Arial" font-size="11" fill="#fff" text-anchor="middle">MP3 Audio</text>

  <!-- Download list -->
  <text x="220" y="340" font-family="Arial" font-size="16" fill="#fff">Recent Downloads</text>

  <rect x="220" y="360" width="560" height="50" rx="5" fill="#1a1a1a"/>
  <text x="240" y="390" font-family="Arial" font-size="13" fill="#fff">Sample Video 1.mp4</text>
  <rect x="700" y="375" width="60" height="20" rx="3" fill="#28c840"/>
  <text x="730" y="389" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Done</text>

  <rect x="220" y="420" width="560" height="50" rx="5" fill="#1a1a1a"/>
  <text x="240" y="450" font-family="Arial" font-size="13" fill="#fff">Sample Video 2.mp4</text>
  <rect x="240" y="455" width="400" height="4" rx="2" fill="#333"/>
  <rect x="240" y="455" width="280" height="4" rx="2" fill="#e52d27"/>
</svg>
